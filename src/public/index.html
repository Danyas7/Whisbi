<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://www.whisbi.com/wp-content/themes/whisbi/images/favicon.png">
    <link rel="stylesheet" href="./src/styles/style.css">
    <script type="text/language" src="./src/services/symbols.json" defer></script>
    <script type="text/javascript" src="./src/symbols.js" defer></script>
    <script type="text/javascript" src="./src/chart.js" defer></script>
    <script type="text/javascript" src="./src/services/symbolApiCall.js" defer></script>
    <script type="text/javascript" src="./src/services/currencyApiCall.js" defer></script>
    <script type="text/javascript" src="./src/services/historicalApiCall.js" defer></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js" defer></script>
    <title>Currency Comparison</title>
</head>
<body class="body" onload=loadFunction()>
    <h1 class="title">Currency Comparison</h1>
    <div class="main-container">
        <div>
        <label class="date-label label" for="date">Date:</label>
        <input class="date-input" type="date" id="date" name="date">
        </div>
        <div>
        <label class="amount-label label" for="amount">Amount:</label>
        <input class="amount-input" type="number" id="amount" name="amount">
        </div>
        <div class="dropdown-wrapper">
           <div>
        <label class="dropdown-label-one label" for="currency-one">Choose the currency</label>
        </div>
        <div class="currency-one-dropdown">
            <select class="currency-one" id="currency-one">
            <option class="currency-dropdown-content" >Choose a Currency</option>
            </select>
        </div>
        <div>
        <label class="dropdown-label-two label" for="currency-two">Choose the currency</label>
        </div>
        <div>
            <select class="currency-two" id="currency-two">
            <option class="currency-dropdown-content">Choose a Currency</option>
            </select>
        </div>
        </div>
    <div class="button-wrapper">
    <button class="currency-button" id="currency-button">Compare</button>
    </div>
    <br>
    <div class="result-container" id="result-container">
        <div class="result-statement-one" id="result-statement-one"></div>
        <div class="result-statement-two" id="result-statement-two"></div>
        <div class="result-statement-three" id="result-statement-three"></div>
    </div>
    <br>
    <div class="chartContainer" id="chartContainer" style="height: 370px; width: 90%;"></div>
    </div>
</body>
</html>

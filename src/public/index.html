<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./src/styles/style.css">
    <script type="text/language" src="./src/services/symbols.json" defer></script>
    <script type="text/javascript" src="./src/landingPage.js" defer></script>
    <script type="text/javascript" src="./src/services/symbolApiCall.js" defer></script>
    <script type="text/javascript" src="./src/services/currencyApiCall.js" defer></script>
    <script type="text/javascript" src="./src/services/historicalApiCall.js" defer></script>
    <title>Currency Comparison</title>
</head>
<body class="body" onload=loadFunctions()>
    <h1 class="title">Currency Comparison</h1>
    <div class="main-container">
        <div>
      <label class="date-label label" for="date">Date:</label>
        <input class="date-input input" type="date" id="date" name="date">
        </div>
        <div>
        <label class="amount-label label" for="amount">Amount:</label>
        <input class="amount-input input" type="text" id="amount" name="amount">
        </div>
        <div>
      <label class="dropdown-label-one label" for="currency-one">Choose the currency</label>
        <select id="currency-one">
            <option>Choose a Currency</option>
        </select>
        </div>
        <div>
      <label class="dropdown-label-two label" for="currency-two">Choose the currency</label>
        <select id="currency-two">
            <option>Choose a Currency</option>
        </select>
        </div>
    </div>
    <button onclick="apiCurrency();apiHistorical()">Currency Comparison</button>
    <br>
    <div id="result-container">
        <div id="result-statement-one"></div>
        <div id="result-statement-two"></div>
        <div id="result-statement-three"></div>
    </div>
</body>
</html>
